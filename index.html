<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Stopwatch</h1>

        <div class="stopwatch-display text-6xl font-bold text-gray-900 mb-8 flex justify-center items-baseline">
            <span id="hours" class="w-20">00</span>:
            <span id="minutes" class="w-20">00</span>:
            <span id="seconds" class="w-20">00</span>.
            <span id="milliseconds" class="w-24 text-4xl text-gray-600">000</span>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button id="startButton" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-xl shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition duration-300 ease-in-out">
                Start
            </button>
            <button id="pauseButton" class="px-6 py-3 bg-yellow-600 text-white font-semibold rounded-xl shadow-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-75 transition duration-300 ease-in-out" disabled>
                Pause
            </button>
            <button id="resetButton" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-xl shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition duration-300 ease-in-out" disabled>
                Reset
            </button>
            <button id="lapButton" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300 ease-in-out" disabled>
                Lap
            </button>
        </div>

        <div class="lap-times-container bg-gray-50 p-6 rounded-xl shadow-inner max-h-60 overflow-y-auto">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Lap Times</h2>
            <ul id="lapTimesList" class="text-left text-gray-800 text-lg">
            </ul>
            <p id="noLapsMessage" class="text-gray-500 text-sm mt-2">No laps recorded yet.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
